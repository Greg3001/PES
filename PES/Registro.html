<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Nombre de la Empresa</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #eef2f7;
            color: #333;
        }

        .Registro {
            background: #ffffff;
            max-width: 480px;
            margin: 60px auto;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .Registro h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #2a2a2a;
            text-align: center;
        }

        .Registro label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #444;
        }

        .Registro input,
        .Registro textarea {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 18px;
            border: 1px solid #ccd6dd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .Registro input:focus,
        .Registro textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        .Registro button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .Registro button:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="Registro">
        <h2>Registro</h2>
        <form class="Registro" id="Registro" method="post" action="enviar_formulario.php">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password">
            
            <button type="submit">Enviar</button>
        </form>
        <a href="index.html" class="back-link">Volver a la Página Principal</a>
    </div>
</body>
</html>
